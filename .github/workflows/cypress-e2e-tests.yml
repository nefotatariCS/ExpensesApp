name: Cypress Tests

on:
  push:
    branches:
      - main
      - Add-Unit-Tests
  pull_request:
    branches:
      - main

jobs:
  cypress-tests:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:latest
        ports:
          - 5432:5432
        env:
          POSTGRES_DB: ExpensesApp
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: mypassword
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Wait for Postgres to be ready
        run: |
          until pg_isready -h localhost -p 5432 -U postgres; do
            echo "Waiting for Postgres..."
            sleep 2
          done

      - name: Restore database
        run: |
          pg_restore -U postgres -d ExpensesApp -h localhost -p 5432 --clean --if-exists -v ExpensesAppDatabase.sql
        env:
          PGPASSWORD: mypassword

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "18"

      - name: Install backend dependencies
        run: |
          cd expenses-be
          npm install

      - name: Start backend server
        run: |
          cd expenses-be
          npm start &
        env:
          DATABASE_URL: postgresql://postgres:mypassword@localhost:5432/ExpensesApp

      - name: Wait for backend to be ready
        run: sleep 30

      - name: Install frontend dependencies
        run: |
          pwd
          cd expenses-fe
          pwd
          npm install

      - name: Install Angular CLI
        run: |
          npm install -g @angular/cli

      - name: Start frontend server
        run: |
          pwd
          cd expenses-fe
          pwd
          ng serve
        env:
          BACKEND_URL: http://localhost:3000

      - name: Wait for frontend to be ready
        run: sleep 30

      - name: Run Cypress tests
        run: |
          cd expenses-fe
          npx cypress run
        env:
          CYPRESS_BASE_URL: http://localhost:3000
      - name: Upload Cypress screenshots
        if: failure()
        uses: actions/upload-artifact@v2
        with:
          name: cypress-screenshots
          path: expenses-fe/cypress/screenshots
